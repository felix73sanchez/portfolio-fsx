backend:
  name: git-gateway
  branch: master

# Publicar directamente sin workflow editorial
publish_mode: simple

# Configuración de medios
media_folder: "public/images/blog"
public_folder: "/images/blog"

# Colecciones de contenido
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Fecha de Publicación", name: "pubDate", widget: "datetime" }
      - { label: "Imagen Destacada (opcional)", name: "heroImage", widget: "image", required: false }
      - { label: "Etiquetas", name: "tags", widget: "list", default: ["tecnología"] }
      - { label: "Contenido", name: "body", widget: "markdown" }

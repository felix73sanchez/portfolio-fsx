name: CI/CD Pipeline - AWS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_REGION: us-east-1

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format --if-present || echo "No format script"

      - name: Run linter
        run: npm run lint --if-present || echo "No lint script"

      - name: Type check
        run: npm run type-check --if-present || npx astro check || echo "Type check completed"

      - name: Run tests
        run: npm test --if-present || echo "No tests configured"

  # Job 2: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Job 3: Build and Push Docker Image
  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Job 5: Deploy to AWS EC2
  deploy-aws:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production
      url: https://fsxsys.dpdns.org
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Instalar Docker Compose si no existe
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              docker-compose --version
            fi
            
            # Crear directorio si no existe
            mkdir -p ~/portfolio
            cd ~/portfolio
            
            # Copiar docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            version: '3.8'

            services:
              nginx-proxy:
                image: jwilder/nginx-proxy:latest
                container_name: nginx-proxy
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - /var/run/docker.sock:/tmp/docker.sock:ro
                  - nginx-certs:/etc/nginx/certs:ro
                  - nginx-vhost:/etc/nginx/vhost.d
                  - nginx-html:/usr/share/nginx/html
                restart: unless-stopped
                networks:
                  - proxy-network

              letsencrypt:
                image: jrcs/letsencrypt-nginx-proxy-companion:latest
                container_name: letsencrypt
                volumes:
                  - /var/run/docker.sock:/var/run/docker.sock:ro
                  - nginx-certs:/etc/nginx/certs
                  - nginx-vhost:/etc/nginx/vhost.d
                  - nginx-html:/usr/share/nginx/html
                environment:
                  - DEFAULT_EMAIL=felix73sanchez@gmail.com
                  - NGINX_PROXY_CONTAINER=nginx-proxy
                restart: unless-stopped
                networks:
                  - proxy-network
                depends_on:
                  - nginx-proxy

              portfolio:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                expose:
                  - "80"
                environment:
                  - VIRTUAL_HOST=fsxsys.dpdns.org
                  - LETSENCRYPT_HOST=fsxsys.dpdns.org
                  - LETSENCRYPT_EMAIL=felix73sanchez@gmail.com
                restart: unless-stopped
                container_name: felix-portfolio
                networks:
                  - proxy-network

            volumes:
              nginx-certs:
              nginx-vhost:
              nginx-html:

            networks:
              proxy-network:
                driver: bridge
            EOF
            
            # Login a GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Deploy con docker-compose
            docker-compose down 2>/dev/null || true
            docker-compose up -d
            
            # Cleanup imagenes antiguas
            docker image prune -f

      - name: Health check
        run: |
          echo "Esperando 10 segundos para que el contenedor inicie..."
          sleep 10
          
      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸš€ Portfolio deployed to AWS EC2"
          echo "ðŸ“ URL: https://fsxsys.dpdns.org"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/portfolio
            docker stop portfolio-fsx 2>/dev/null || true
            docker rm portfolio-fsx 2>/dev/null || true
            # Intentar correr la imagen anterior (si existe)
            docker run -d \
              --name portfolio-fsx \
              --restart unless-stopped \
              -p 80:80 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || echo "No previous version available"

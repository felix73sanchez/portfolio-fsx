version: '3.8'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs:ro
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - proxy-network

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion:latest
    container_name: letsencrypt
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    environment:
      - DEFAULT_EMAIL=felix73sanchez@gmail.com
      - NGINX_PROXY_CONTAINER=nginx-proxy
    restart: unless-stopped
    networks:
      - proxy-network
    depends_on:
      - nginx-proxy

  portfolio:
    image: ghcr.io/felix73sanchez/portfolio-fsx:latest
    # Para desarrollo local, comenta la l√≠nea de arriba y descomenta la siguiente:
    # build: .
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=fsxsys.dpdns.org
      - LETSENCRYPT_HOST=fsxsys.dpdns.org
      - LETSENCRYPT_EMAIL=felix73sanchez@gmail.com
    restart: unless-stopped
    container_name: felix-portfolio
    networks:
      - proxy-network

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:

networks:
  proxy-network:
    driver: bridge